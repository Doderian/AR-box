<!DOCTYPE html>
<html>
  <head>
    <title>Location Based AR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; trackingMethod: best; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader arjs-device-orientation-controls='smoothingFactor: 0.1'></a-camera>

     
      <a-box
        gps-entity-place="latitude: 39.620682; longitude: 19.915134;"
        material="color: red;"
        scale="4 4 4"
        position="0 0 0"
      >
        <a-text value="This is MY box" position="0 2 0" look-at="[gps-camera]"></a-text>
      </a-box>
	  
	  
	  
	  <a-box
        gps-entity-place="latitude: 39.62085375775866; longitude: 19.915656907023614;", 
        material="color: lightblue;"
        scale="5 5 5"
        position="0 0 0"
      >
        <a-text value="This is a box" position="0 2 0" look-at="[gps-camera]"></a-text>
      </a-box>
	  
	  
	   <a-box
        gps-entity-place="latitude: 39.614301; longitude: 19.920869;"
        material="color: blue;"
        scale="100 100 100"
        position="0 0 0"
      >
        <a-text value="This is a box" position="0 2 0" look-at="[gps-camera]"></a-text>
      </a-box>
	  
    </a-scene>
  </body>
</html>
